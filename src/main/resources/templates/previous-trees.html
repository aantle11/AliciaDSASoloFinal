<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6f0; /* light pink background */
            color: #333;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #cc0066; /* deep pink headings */
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .tree-box, .json-box {
            background: #fff; /* white card background */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border: 2px solid #ff99cc; /* pink border */
        }

        pre {
            background: #ffe6f0; /* light pink background for JSON */
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            background: #ff66b2; /* bright pink button */
            border: none;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #cc0066; /* darker pink on hover */
        }

        form {
            text-align: center;
            margin-top: 30px;
        }
    </style>

</head>

<body>

<h1>Previous Trees</h1>

<div class="container">

    <h2>All Previously Generated Trees</h2>

    <p th:if="${trees.size() == 0}">
        No previous trees found.
    </p>

    <div th:each="record, iterStat : ${trees}">
        <div class="tree-box">
            <h3>Tree [[${iterStat.index + 1}]]</h3>

            <p><strong>Input Numbers:</strong> [[${record.inputNumbers}]]</p>

            <p><strong>Tree JSON:</strong></p>
            <pre>[[${record.treeJson}]]</pre>
        </div>
    </div>

    <form th:action="@{/enter-numbers}" method="get">
        <button type="submit">Back to Input</button>
    </form>

</div>

</body>
</html>
