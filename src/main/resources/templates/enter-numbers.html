<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Numbers</title>
</head>

<body>
<h1>Create a Binary Search Tree</h1>

<form th:action="@{/process-numbers}" method="post">
    <label for="numbers">Enter numbers (comma-separated):</label><br><br>

    <input type="text" id="numbers" name="numbers" placeholder="5,3,7,1,9" required>
    <br><br>

    <button type="submit">Submit</button>
</form>

<br><br>

<form th:action="@{/previous-trees}" method="get">
    <button type="submit">Show Previous Trees</button>
</form>

</body>
</html>
