<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tree Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6f0; /* light pink background */
            color: #333;
            padding: 20px;
        }

        h1, h3 {
            color: #cc0066; /* deep pink headings */
            text-align: center;
        }

        .json-box {
            border: 2px solid #ff99cc; /* pink border */
            padding: 15px;
            white-space: pre-wrap;
            background: #fff; /* white background */
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        button {
            background: #ff66b2; /* bright pink button */
            border: none;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #cc0066; /* darker pink on hover */
        }

        form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h1>Binary Search Tree Created</h1>

<p><strong>Input Numbers:</strong></p>
<p th:text="${numbers}"></p>

<h3>Tree JSON Output:</h3>
<div class="json-box" th:text="${treeJson}"></div>

<br>

<form th:action="@{/enter-numbers}" method="get">
    <button type="submit">Back to Input</button>
</form>

<br>

<form th:action="@{/previous-trees}" method="get">
    <button type="submit">Show Previous Trees</button>
</form>

</body>
</html>
